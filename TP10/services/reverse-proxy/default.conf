server {
    listen 8080;

    # Configuration pour éviter les problèmes de proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Product Service - Plus permissif pour les query params
    location /api/products {
        proxy_pass http://product_service:5000;
    }

    # Misc Service
    location ~ ^/api/misc/(time|heavy)$ {
        proxy_pass http://misc_service:5000;
    }

    # Order Service
    location ~ ^/api/orders/do$ {
        proxy_pass http://order_service:5000;
    }

    # Health check
    location /health {
        proxy_pass http://order_service:5000;
    }

    # Fallback pour les API non définies
    location /api/ {
        return 404 "API endpoint not found";
    }

    # Frontend
    location / {
        proxy_pass http://front:80;
    }
}